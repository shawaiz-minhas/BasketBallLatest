<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BacketBall's score</title>
  </head>
  <body>
    <div class="main-heading">
        <h1>
            BasketBall Score Card
        </h1>
    </div>
    <div class="lvl">
        <div class="score-section">
            <div class="first-score-section">
                <h3 id="score1">0</h3>
            </div>
            <div class="second-score-section">
                <h3 id="score2">0</h3>
            </div>
        </div>
        <div class="button-section">
            <div class="for-one">
            <button onclick=one1()>+1</button>
            <button onclick=two1()>+2</button>
            <button onclick=three1()>+3</button>
            </div>
            <div class="for-one">
                <button onclick=one2()>+1</button>
                <button onclick=two2()>+2</button>
                <button onclick=three3()>+3</button>
                </div>
        </div>
        <div class="new">
            <button onclick=newGame()>New Game</button>
        </div>
    </div>
    <script src="App.js"></script>
  </body>
</html>
